<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="registerMedicalModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" style="width: 670px">
          <div class="modal-header">
            <h5 class="modal-title">Medical Certificate Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card m-4">
              <div class="card-body p-4">
                <!-- Logo -->
                <div class="app-brand">
                  <div class="justify-content-center text-center mb-4">
                    <span class="app-brand-logo demo">
                      <img
                        src="{{ asset('build/images/logo.png') }}"
                        height="35"
                      />
                    </span>
                    <span
                      class="app-brand-text demo fw-bolder ms-2"
                      style="
                        text-transform: uppercase;
                        color: #5a7db8;
                        font-size: 19px;
                      "
                      >PHI</span
                    >
                    <span
                      class="app-brand-text demo menu-text fw-bolder ms-1"
                      style="font-size: 19px"
                      >record</span
                    >
                  </div>

                  <hr />

                  <center>
                    <h4 class="mb-2">Admission Form</h4>
                    <p class="mb-4 hospital-name"></p>
                  </center>
                  <div class="d-flex">
                    <p class="mb-2">Name of Patient:&nbsp;</p>
                    <p id="patientName"></p>
                  </div>
                  <p id="patientAddress"></p>

                  <!-- Form -->
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="certificateDate" class="form-label"
                          >Certificate Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="certificateDate"
                          name="certificateDate"
                          autofocus
                          required
                        />
                      </div>

                      <label for="doctor" class="form-label"
                        >Hospital Doctor</label
                      >
                      <select
                        name="doctor"
                        class="form-control"
                        id="doctor"
                        name="doctor"
                      >
                        <option value="">Select Patient Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">
                          {{ doctor.name }}
                        </option>
                        {% endfor %}
                      </select>

                      <input
                        id="patient"
                        type="hidden"
                        name="patient"
                        value=""
                      />

                      <div class="mb-3" style="margin-top: 32px">
                        <label for="impression" class="form-label"
                          >Impression</label
                        >
                        <textarea
                          class="form-control"
                          id="impression"
                          name="impression"
                          rows="5"
                          placeholder="Write the impression of patient"
                        ></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <input
                          type="text"
                          class="form-control"
                          id="purpose"
                          name="purpose"
                          placeholder="Purpose of Medical Record"
                          autofocus
                          required
                        />
                      </div>
                      <button
                        class="btn btn-primary d-grid w-50 mx-auto create-medical-btn"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                  <center></center>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                <i class="bi bi-x-circle me-1"></i>
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
